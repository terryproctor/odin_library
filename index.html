<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Book Library</h1>
    </header>

    <!-- modal -->
        <div class="modal_background modal_container">
            <div class="modal_content">
                <form action="#" id="book_form">
                    <label for="title">Book Title</label><input type="text" id="title" name="title" required>
                    <label for="description">Description</label><textarea id="description" name="description"></textarea>
                    <label for="due_date">Due date</label><input type="date" id="due_date" name="due_date" required>
                    <label for="priority">Priority</label><input type="number" id="priority" name="priority" required>
                    <button class=type="submit">Submit</button>
                </form>
            </div>
        </div>
    <div class="container">
        <div class="card empty">
            <ul class="list">
                <li class="plus">+</li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
